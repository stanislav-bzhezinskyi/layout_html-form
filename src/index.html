<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action=""
      method="post"
      onsubmit="onSubmit()"
    >
      <fieldset>
        <legend>Personal information</legend>
        <label for="surname">Surname:
          <input
            type="text"
            id="surname"
            name="surname"
            required
          >
        </label>
        <label for="name">Name:
          <input
            type="text"
            id="name"
            name="name"
            required
          >
        </label>
        <label for="age">How old are You?
          <input
            type="number"
            class="age"
            id="age"
            name="age"
            value="12"
            min="12"
            max="100"
          >
        </label>
        <label for="birthday">Full date of birth:
          <input
            type="date"
            id="birthday"
            name="birthDay"
          >
        </label>
        <label for="term">I accept the term of the agreement
          <input
            type="checkbox"
            id="term"
            name="term"
            required
          >
        </label>
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <label for="mail"> E-mail:
          <input
            type="email"
            name="mail"
            id="mail"
            placeholder="email@example.com"
            required
          >
        </label>
        <label for="pass"> Password:
          <input
            type="password"
            id="pass"
            name="pass"
            minlength="8"
            maxlength="14"
            required
          >
        </label>
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div>Do you love cats?
          <label for="yes">
            <input
              type="radio"
              id="yes"
              name="animal"
              value="y"
            >
            Yes
          </label>
          <label for="no">
            <input
              type="radio"
              id="no"
              name="animal"
              value="n"
            >
            No
          </label>
        </div>
        <label for="color"> What is your favorite color?
          <input
            name="color"
            type="color"
            id="color"
          >
        </label>
        <label for="time"> What time do you go to bed?
          <input
            name="time"
            type="time"
            id="time"
          >
        </label>
        <label for="menu"> What are your favorite brand of cars?
          <select
            name="cars"
            id="menu"
            required
            multiple
          >
            <option value="" selected>BMW</option>
            <option value="">Audi</option>
            <option value="">Lada</option>
          </select>
        </label>
        <label for="rate">How do you rate our work?
          <input type="range"
          name="rangeSelect"
            id="rate"
            min="0"
            max="10"
            value="0"
            required
          >
        </label>
      </fieldset>
      <fieldset>
        <legend>Additional info:</legend>
        <label for="comments">Comments:
          <textarea
            name="feedback"
            id="comments"
            cols="20"
            rows="2"
          >
          </textarea>
        </label>
        <label for="recomendet">Would you recomendet us?
          <select
            name="recomendet"
            id="recomendet"
            required
          >
            <option
              value="y"
              selected
            >
            yes
            </option>
            <option
              value="n"
            >
            no
            </option>
          </select>
        </label>
      </fieldset>
      <button name="subButton" type="submit" >Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
